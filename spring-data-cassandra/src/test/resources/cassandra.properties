cassandra.contactpoints=127.0.0.1
cassandra.port=9042
cassandra.keyspace=showcase
cassandra.localDc=
cassandra.fetchSize=1000
cassandra.jmxReportingEnabled=true
cassandra.metricsEnabled=true

# for PoolingOptions
cassandra.heartbeatIntervalSeconds=60

# Default consistency level
# ANY, ONE, TWO, THREE, QUORUM, ALL, LOCAL_QUORUM, EACH_QUORUM, SERIAL, LOCAL_SERIAL, LOCAL_ONE
cassandra.consistencyLevel=LOCAL_QUORUM

# DCAwareRoundRobinPolicy or RoundRobinPolicy
cassandra.loadBalancingPolisy=DCAwareRoundRobinPolicy

# DCAwareRoundRobinPolicy
cassandra.DCAwareRoundRobinPolicy.usedHostsPerRemoteDc=3
cassandra.DCAwareRoundRobinPolicy.allowRemoteDCsForLocalConsistencyLevel=true

# LatencyAwarePolicy
cassandra.LatencyAwarePolicy.enabled=true
cassandra.LatencyAwarePolicy.exclusionThreshold=
cassandra.LatencyAwarePolicy.mininumMeasurements=
cassandra.LatencyAwarePolicy.retryPeriodMS=
cassandra.LatencyAwarePolicy.scaleMS=
cassandra.LatencyAwarePolicy.updateRateMS=

# HostFilterPolicy
cassandra.HostFilterPolicy.enabled=false
cassandra.HostFilterPolicy.fromDCWhiteList=
cassandra.HostFilterPolicy.fromDCBlackList=dc2

# TokenAwarePolicy
cassandra.TokenAwarePolicy.enabled=true

# ReconnectionPolicy
cassandra.reconnectionDelayMS=60000

# SocketOptions
cassandra.connectTimeoutMS=1000
cassandra.readTimeoutMS=1000